  <!-- BODY-->
  <body class="text-center">
    <main class="form-signin">
      <!-- Formulário-->
      <form action="login.php" method="post">
        <img
          class="mb-4"
          src="imagens/login.png"
          alt=""
          width="150"
          height="150"
        />
        <h1 class="h3 mb-3 fw-normal">Login ao Sistema</h1>

        <!-- Campo E-mail-->
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            name="email"
          />
          <label for="floatingInput">Email</label>
        </div>

        <!-- Campo senha-->
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Senha"
          />
          <label for="floatingPassword">Senha</label>
        </div>

        <!-- Campo checkbox-->
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Lembrar - me
          </label>
          <br />
        </div>

        <!-- Campo botão Logar-->
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Logar
        </button>

        <!-- Campo Créditos-->
        <div class="bottom-container">
          <br />
          <h3>EmpreSys 1.0</h3>
          <spam class="credit">
            <p>
              Desenvolvido por Matheus Câmara da Silva <br />
              & <br />
              Frank Cristopher Aguilar Riera.
            </p>
            <p>© 2022 - TODOS OS DIREITOS RESERVADOS</p>
          </spam>
        </div>
      </form>
    </main>
